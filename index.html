<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div id="MyClockDisplay" class="clock" style="transition: all 1s ease;" onload="showTime()">
    <button class="btn btn-secondary" style="font-size: 10px !important;" onclick="showTime()">SHOW TIME</button></div>
    <h1 class="h1" id="cl">
        <!-- Please enter a day of week -->
        Black Jack
    </h1>
    <p id="message-el">Wanna play a round?</p>
    <p id="cards-el">Cards: </p>
    <p id="sum-el">Sum: </p>
    <button class="btn btn-primary mb-2 w-25" type="reset" onclick="startGame()">START GAME</button>
    <button class="btn btn-primary w-25 mb-3" onclick="newCard()">NEW CARD</button>
    <p id="player-el"></p>
    <div class="mx-auto d-flex align-items-center justify-content-between p-3 bg-primary w-25 rounded-pill mb-2" id="apple-shelf" onclick="call()">apple</div>
    <div class="mx-auto d-flex align-items-center justify-content-between p-3 bg-warning w-25 rounded-pill mb-2" id="orange-shelf" onclick="call2()"></div>
    
    <div class="list-group-horizontal flex-column align-items-start">
        <form method="dialog" class="align-items-center justify-content-cente position-relative" action="/tutorial/action.html">
            <input class="ps-3 pe-3 pt-1 pb-1 mb-3 fst-italic" type="text" id="input-el" value="" placeholder="Search..." lang="ru">
            <p id="cancel">&#10005;	</p>
            <button class="btn btn-success" id="input-btn" for="input-el">SAVE INPUT</button>
            <button class=" btn btn-success" id="input-btn2" for="input-el"><span>CLEAR ALL</span></button>
            <button class="btn btn-danger" id="show-all">SHOW ALL</button>
        </form>
        <ul id="ul-el"></ul>
    </div>

    <div class="wrapper align-items-start">
        <p class="mt-5" ><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button class="btn btn-success" id="button-start">Start</button>
        <button class="btn btn-warning" id="button-stop">Stop</button>
        <button class="btn btn-danger" id="button-reset">Reset</button>
    </div>
</div>
